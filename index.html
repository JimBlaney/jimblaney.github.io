<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>blaney.io</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-social.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .header {
        margin-bottom: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-bottom: 1px solid #eee;
        text-align: center;
        background-color: white;
      }

      .header a,
      .header a.active,
      .header a:hover {
        color: #333;
        text-decoration: none;
        line-height: 18px;
        font-size: 18px;
        margin-right: 18px;
      }

      .header .active {
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
      }

      .fa-bold {
        font-weight: bold;
      }

      .lead {
        text-align: center;
      }

      .lead ~ .lead {
        margin-top: 50px;
      }

      .footer {
        margin-top: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-top: 1px solid #eee;
        text-align: center;
        background-color: #fff;
      }

      .footer .list-inline {
        margin-bottom: 0;
      }

      .btn-link-twitter,
      .btn-link-twitter:hover {
        text-decoration: none;
        color: #55ACEE;
      }

      .btn-link-github,
      .btn-link-github:hover {
        text-decoration: none;
        color: #444444;
      }

      .btn-link-linkedin,
      .btn-link-linkedin:hover {
        text-decoration: none;
        color: #007BB6;
      }

      .hex {
      	width:150px;
      	height:86px;
      	background-color: #ccc;
      	background-repeat: no-repeat;
      	background-position: 50% 50%;
      	-webkit-background-size: auto 173px;
      	-moz-background-size: auto 173px;
      	-ms-background-size: auto 173px;
      	-o-background-size: auto 173px;
      	position: relative;
      	margin: 85px auto;
      	text-align:center;
      	zoom:1;
      }

    	.hex.hex-gap {
    		margin-left: 86px;
    	}

    	.hex a {
    		display:block;
    		width: 100%;
    		height:100%;
    		text-indent:-9999em;
    		position:absolute;
    		top:0;
    		left:0;
    	}

    	.hex .corner-1,
    	.hex .corner-2 {
    		position: absolute;
    		top:0;
    		left:0;
    		width:100%;
    		height:100%;
    		background: inherit;
    		z-index:-2;
    		overflow:hidden;
    		-webkit-backface-visibility: hidden;
    		-moz-backface-visibility: hidden;
    		-ms-backface-visibility: hidden;
    		-o-backface-visibility: hidden;
    		backface-visibility: hidden;
    	}

    	.hex .corner-1 {
    		z-index:-1;
    		-webkit-transform: rotate(60deg);
    		-moz-transform: rotate(60deg);
    		-ms-transform: rotate(60deg);
    		-o-transform: rotate(60deg);
    		transform: rotate(60deg);
    	}

    	.hex .corner-2 {
    		-webkit-transform: rotate(-60deg);
    		-moz-transform: rotate(-60deg);
    		-ms-transform: rotate(-60deg);
    		-o-transform: rotate(-60deg);
    		transform: rotate(-60deg);
    	}

    	.hex .corner-1:before,
    	.hex .corner-2:before {
    		width: 173px;
    		height:	173px;
    	  content: '';
    	  position: absolute;
    	  background: inherit;
    	  top:0;
    	  left: 0;
    	  z-index: 1;
    	  background: inherit;
    	  background-repeat:no-repeat;
    		-webkit-backface-visibility: hidden;
    		-moz-backface-visibility: hidden;
    		-ms-backface-visibility: hidden;
    		-o-backface-visibility: hidden;
    		backface-visibility: hidden;
    	}


    	.hex .corner-1:before {
    		-webkit-transform: rotate(-60deg) translate(-87px, 0px);
    		-moz-transform: rotate(-60deg) translate(-87px, 0px);
    		-ms-transform: rotate(-60deg) translate(-87px, 0px);
    		-o-transform: rotate(-60deg) translate(-87px, 0px);
    		transform: rotate(-60deg) translate(-87px, 0px);
    	  -webkit-transform-origin: 0 0;
    	  -moz-transform-origin: 0 0;
    	  -ms-transform-origin: 0 0;
    	  -o-transform-origin: 0 0;
    	  transform-origin: 0 0;
    	}

    	.hex .corner-2:before {
    		-webkit-transform: rotate(60deg) translate(-48px, -11px);
    		-moz-transform: rotate(60deg) translate(-48px, -11px);
    		-ms-transform: rotate(60deg) translate(-48px, -11px);
    		-o-transform: rotate(60deg) translate(-48px, -11px);
    		transform: rotate(60deg) translate(-48px, -11px);
    		bottom:0;
    	}

    	.hex .inner {
    		color:#eee;
    	}

    	.hex h4 {
    		font-family: 'Josefin Sans', sans-serif;
    		margin:0;
    	}

    	.hex hr {
    		border:0;
    		border-top:1px solid #eee;
    		width:60%;
    		margin:15px auto;
    	}

    	.hex p {
    		font-size:16px;
    		font-family: 'Kotta One', serif;
    		width:80%;
    		margin:0 auto;
    	}

    	.hex.hex-1 {
    		background: #74cddb;
    	}

    	.hex.hex-2 {
    		background: #f5c53c;
    	}

    	.hex.hex-3 {
    		background: #80b971;
    	}
    </style>

  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="navbar navbar-static-top">
        <div class="container">
          <div class="header">
            {{#link-to 'index' classNames="btn btn-link"}}
              <i class="fa fa-bold fa-terminal"></i>
              blaney.io
            {{/link-to}}
          </div>
        </div>
      </div>

      <div class="container">
        <div class="content-main">
          {{outlet}}
        </div>
      </div>

      <div class="navbar-fixed-bottom">
        <div class="container">
          <div class="footer">
            <ul class="list-inline">
              <li>
                <a class="btn btn-link btn-link-github" href="https://github.com/JimBlaney" target="_blank" onclick="trackOutboundLink('https://github.com/JimBlaney'); return false;">
                  <i class="fa fa-lg fa-github"></i>
                </a>
              </li>
              <li>
                <a class="btn btn-link btn-link-twitter" href="https://twitter.com/JimBlaney" target="_blank" onclick="trackOutboundLink('https://twitter.com/JimBlaney'); return false;">
                  <i class="fa fa-lg fa-twitter"></i>
                </a>
              </li>
              <li>
                <a class="btn btn-link btn-link-linkedin" href="https://linkedin.com/in/JimBlaney" target="_blank" onclick="trackOutboundLink('https://linkedin.com/in/JimBlaney'); return false;">
                  <i class="fa fa-lg fa-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <p class="lead">There doesn't seem to be anything here&hellip; <span class="text-muted">yet.</span></p>
      <div class="hex" style="background-image: url(images/banner.png);">
    		<div class="corner-1"></div>
    		<div class="corner-2"></div>
    	</div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.0/ember.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.7/ember-data.min.js"></script>

    <script>
      var App = Ember.Application.create({
        LOG_TRANSITIONS: true
      });

      App.Store = DS.Store.extend({});
    </script>
<!-- Google Analytics -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-96339839-1', 'auto');
ga('send', 'pageview');

/**
* Function that tracks a click on an outbound link in Analytics.
* This function takes a valid URL string as an argument, and uses that URL string
* as the event label. Setting the transport method to 'beacon' lets the hit be sent
* using 'navigator.sendBeacon' in browser that support it.
*/
var trackOutboundLink = function(url) {
   ga('send', 'event', 'outbound', 'click', url, {
     'transport': 'beacon',
     'hitCallback': function(){document.location = url;}
   });
}
</script>
<!-- End Google Analytics -->
  </body>
</html>
